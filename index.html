<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Alunos Formandos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            text-transform: uppercase; /* Transforma o texto em maiúsculas */
            font-weight: bold; /* Adiciona negrito */
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="file"], textarea, select, input[type="password"] {
            width: calc(100% - 20px); /* Ajusta a largura para considerar o padding */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Inclui padding e border na largura total */
        }
        /* Ajuste específico para o campo de upload */
        input[type="file"] {
            width: auto; /* Mantém a largura automática */
            padding: 5px; /* Ajusta o padding para o campo de upload */
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        /* Ajusta a largura da textarea */
        textarea {
            width: calc(100% - 20px); /* Mantém o mesmo alinhamento dos outros campos */
            padding: 10px;
            resize: none; /* Impede o redimensionamento */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Inclui padding e border na largura total */
        }
        .checkbox-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .checkbox-group label {
            margin-bottom: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer-login {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Espaçamento entre os campos */
            flex-wrap: wrap; /* Permite quebra de linha em telas menores */
        }
        .footer-login form {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }
        .footer-login label {
            color: #fff;
            margin: 0;
            font-size: 14px;
            text-transform: uppercase; /* Transforma o texto em maiúsculas */
            display: block; /* Garante que o label ocupe a linha completa */
            align-items: center;
        }
        .footer-login input[type="text"], .footer-login input[type="password"] {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #555;
            font-size: 14px;
            width: 150px; 
        }
        .footer-login button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SISTEMA DE CADASTRO DE ALUNOS FORMANDOS</h1>
    </header>
    <main>
        <div class="container">
            <!-- Formulário de cadastro de alunos -->
            <form action="processa_cadastro.php" method="post" enctype="multipart/form-data">
                <h2>Cadastro de Aluno</h2>
                
                <label for="aluno">Aluno:</label>
                <input type="text" id="aluno" name="aluno" required>

                <label for="cgu">CGU:</label>
                <input type="text" id="cgu" name="cgu" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="curso">Curso:</label>
                <select id="curso" name="curso" required>
                    <option value="Analise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
                    <option value="Ciencia da Computacao">Ciência da Computação</option>
                    <option value="Jornalismo">Jornalismo</option>
                    <option value="Engenharia Mecanica">Engenharia Mecânica</option>
                    <option value="Engenharia Mecanica Automotiva">Engenharia Mecânica Automotiva</option>
                    <option value="Engenharia Quimica">Engenharia Química</option>
                    <option value="Ciencias Biologicas">Ciências Biológicas</option>
                    <option value="Fisica">Física</option>
                    <option value="Historia">História</option>
                    <option value="Matematica">Matemática</option>
                    <option value="Pedagogia">Pedagogia</option>
                    <option value="Servico Social">Serviço Social</option>
                    <option value="Teologia">Teologia</option>
                </select>

                <label>Tamanho da Camiseta:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="tamanho[]" value="P"> P</label>
                    <label><input type="checkbox" name="tamanho[]" value="M"> M</label>
                    <label><input type="checkbox" name="tamanho[]" value="G"> G</label>
                    <label><input type="checkbox" name="tamanho[]" value="GG"> GG</label>
                </div>
                    
                <label for="musica">Música (upload de arquivo MP3):</label>
                <input type="file" id="musica" name="musica" accept=".mp3" required>

                <label for="inicioMusica">Início da Música:</label>
                <input type="text" id="inicioMusica" name="inicioMusica" required>

                <label for="quadroHallFama">Quadro do Hall da Fama:</label>
                <textarea id="quadroHallFama" name="quadroHallFama" required></textarea>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Cadastro de Alunos Formandos</p>
        <div class="footer-login">
            <form action="login.php" method="POST">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </footer>
</body>
</html>
